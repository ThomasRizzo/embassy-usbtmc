[package]
name = "embassy-usbtmc"
version = "0.1.0"
edition = "2024"
license = "MIT OR Apache-2.0"
description = "MVP USBTMC (SCPI) driver for Embassy on RP2350"
repository = "https://github.com/thomasrizzo/embassy-usbtmc"

[dependencies]
# === Embassy RP2350 HAL (latest as of Feb 2026) ===
embassy-rp = { version = "0.9", features = [
    "rp235xa",                  # ‚Üê Change to "rp235xb" if you have the B-variant of RP2350
    "defmt",                    # enables defmt support inside embassy-rp
    "time-driver",              # needed for embassy-time
    "critical-section-impl",    # required for embassy-sync
    "binary-info",              # adds picotool metadata (highly recommended)
] }

# USB device stack (the embassy_usb crate)
embassy-usb = { version = "0.5", features = ["defmt"] }

# Executor, channels, timers
embassy-executor = { version = "0.9", features = [
    "defmt",
    "arch-cortex-m",
    "executor-thread",
] }
embassy-sync = { version = "0.7", features = ["defmt"] }
embassy-time = { version = "0.5", features = ["defmt"] }

# Small fixed-size containers (used in the original example, even if not strictly required)
heapless = { version = "0.8", features = ["defmt-03"] }

# Logging + panic handler (matches the `defmt_rtt` and `panic_probe` in the example)
defmt = "0.3"
defmt-rtt = "1.1"
panic-probe = { version = "0.3", features = ["print-defmt"] }

# Low-level Cortex-M support (required by embassy-rp on RP2350)
cortex-m = { version = "0.7", features = ["critical-section-single-core"] }
cortex-m-rt = "0.7"

[profile.release]
opt-level = "s"          # optimize for size (important on RP2350)
lto = true
codegen-units = 1
debug = true             # still get defmt symbols

[profile.dev]
opt-level = 1            # faster compile + better experience
